{% extends 'core/base.html' %}

{% block title %}Recent Pins{% endblock %}

{% block yield %}
    <div id="pins"></div>
    <div class="container spinner">
        <div class="row">
            <div class="span12" align="center">
                <img src="/static/core/img/loader.gif" alt="Loader">
            </div>
        </div>
    </div>
{% endblock %}

{% block templates %}
    {% verbatim %}
        <script id="pins-template" type="text/x-handlebars-template">
            {{#each pins}}
            <div class="pin">
                {{#if editable}}
                    <div class="editable">
                        <div class="borderable">
                            <i class="icon-white icon-pencil"></i>
                        </div>
                    </div>
                {{/if}}
                <img src="{{thumbnail}}" />
                {{#if description}}
                    <p>{{description}}</p>
                {{/if}}
                <div class="pin-footer clearfix">
                    <div class="avatar pull-left">
                    </div>
                    <div class="text pull-right">
                        <span class="dim">pinned by</span> {{submitter.username}}
                        {{#if tags}}
                            <span class="dim">in</span>
                        {{#each tags}}
                            <span class="tag">{{this}}</span>
                        {{/each}}
                        {{/if}}
                    </div>
                </div>
            </div>
            {{/each}}
        </script>
    {% endverbatim %}
{% endblock %}
